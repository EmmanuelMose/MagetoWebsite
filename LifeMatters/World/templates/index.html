{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: white;
    color: #222;
    font-family: 'Times New Roman', Times, serif;
}

header {
    padding: 20px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 60px;
}

.icon img {
    height: 30px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-links li {
    position: relative;
}

.nav-links a,
.dropdown-toggle {
    text-decoration: none;
    color: #777;
    cursor: pointer;
    padding: 8px;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    top: 100%;
    left: 0;
    min-width: 150px;
    
    
}

.dropdown-content a {
    color: #777;
    padding: 10px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: green;
}


.dropdown:hover .dropdown-content {
    display: block;
}

.nav-right button {
    padding: 10px 20px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

.login-btn {
    background: #222;
    color: white;
}

main {
    padding: 40px;
}

.hero-section {
    display: flex;
    gap: 5%;
    align-items: center;
    flex-wrap: nowrap;
}
.hero-left h1 {
    font-size: 40px;
    margin-bottom: 20px;
    color: #222;
}

.hero-left p {
    color: #777;
    margin-bottom: 30px;
    font-size: 1.1rem;
}

.learn-more-btn {
    background-color: #222;
    color: white;
    padding: 15px 30px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    margin-bottom: 40px;
    font-family: inherit;
}

.clients img {
    height: 25px;
    opacity: 1;
}

.hero-right {
    flex: 1;
    text-align: center;
}

.hero-right img {
    width: 100%;
    max-width: 400px;
    display: block;
    margin: 0 auto;
}


@media (max-width: 768px) {
    header {
        padding: 20px 3%;
    }

    nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
    }

    .nav-left {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        width: 100%;
    }

    .nav-links {
        flex-direction: column;
        gap: 15px;
        width: 100%;
    }

    .nav-right {
        display: flex;
        gap: 10px;
        width: 100%;
        justify-content: center;
    }

    main {
        padding: 20px 3%;
    }

    .hero-section {
        flex-direction: column-reverse;
        text-align: center;
    }

    .hero-left h1 {
        font-size: 2.5rem;
    }

    .clients {
        justify-content: space-around;
        margin-top: 30px;
    }

    .hero-right img {
        margin-bottom: 30px;
    }
}
</style>

</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
    <div class="icon">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
    </div>
</div>

                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                    <li class="dropdown">
                        <span class="dropdown-toggle">Features</span>
                        <div class="dropdown-content">
                            <a href="#">Todo List</a>
                            <a href="#">Calendar</a>
                            <a href="#">Reminders</a>
                            <a href="#">Planning</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <span class="dropdown-toggle">Company</span>
                        <div class="dropdown-content">
                            <a href="#">History</a>
                            <a href="#">Our Team</a>
                            <a href="#">Blog</a>
                        </div>
                    </li>
                    
                </ul>
            </div>
            <div class="nav-right">
                <button class="login-btn">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-left">
                <h1>Make <br> remote work</h1>
                <p>Get your team in sync, no matter your location. <br> Streamline processes, create team rituals, <br> and watch productivity soar.</p>
                <button class="learn-more-btn">Learn more</button>
            </div>
            <div class="hero-right">
                <img src="images/image-hero-mobile.png" alt="Remote Working">
            </div>
        </section>
    </main>
</body>
</html>
